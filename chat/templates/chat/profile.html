{% extends "chat/base.html" %}
{% block title %}Profile â€¢ AI Support{% endblock %}

{% block layout %}
<h2>Profile</h2>
<div style="display:flex;gap:18px;align-items:center;margin-top:12px">
  <div style="width:84px;height:84px;border-radius:12px;background:linear-gradient(135deg,#06b6d4,#2563eb);display:flex;align-items:center;justify-content:center;font-size:24px">C</div>
  <div>
    <div style="font-weight:700">{{ user.name }}</div>
    <div style="color:var(--muted)">{{ user.role }}</div>
    <div style="margin-top:8px;color:var(--muted)">{{ user.email }}</div>
  </div>
</div>

<div style="margin-top:16px;background:var(--panel);padding:12px;border-radius:10px">
  <h3>Account</h3>
  <p class="small" style="color:var(--muted)">This is a placeholder profile. For multi-user support you can integrate Django auth later.</p>
</div>
{% endblock %}
